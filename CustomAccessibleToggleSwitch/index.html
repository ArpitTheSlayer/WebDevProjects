<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Accessible Toggle Switch</title>
  </head>
  <body>
    <input type="checkbox" id="check1" class="toggle" />
    <label for="check1" class="switch">Checked?</label>
    <br />
    <input type="checkbox" id="check2" class="toggle" />
    <label for="check2" class="switch">Checked?</label>
    <br />
    <input type="checkbox" id="check3" class="toggle" checked disabled />
    <label for="check3" class="switch">Checked?</label>
  </body>
</html>
