<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Price Comparison Table</title>
  </head>
  <body>
    <div class="price-comparison-table">
      <div class="price-column">
        <div class="price-column-header">
          <div class="price">
            <div class="dollar">$</div>
            10
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Basic</div>
        </div>
        <div class="divider"></div>
        <div class="price-column-footer">
          <div class="features">
            <div class="feature">
              <img src="check-circle.svg" alt="Check" />
              Feature A
            </div>
            <div class="feature">
              <img src="check-circle.svg" alt="Check" />
              Feature B
            </div>
            <div class="feature inactive">
              <img src="x-square.svg" alt="Cross" />
              Feature C
            </div>
            <div class="feature inactive">
              <img src="x-square.svg" alt="Cross" />
              Feature D
            </div>
            <div class="feature inactive">
              <img src="x-square.svg" alt="Cross" />
              Feature E
            </div>
            <div class="feature inactive">
              <img src="x-square.svg" alt="Cross" />
              Feature F
            </div>
          </div>
          <button class="call-to-action">Start Today</button>
        </div>
      </div>
      <div class="price-column popular">
        <div class="price-column-header">
          <div class="price">
            <div class="dollar">$</div>
            20
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Professional</div>
        </div>
        <div class="divider"></div>
        <div class="price-column-footer">
          <div class="features">
            <div class="feature">
              <img src="check-circle.svg" alt="Check" />
              Feature A
            </div>
            <div class="feature">
              <img src="check-circle.svg" alt="Check" />
              Feature B
            </div>
            <div class="feature">
              <img src="check-circle.svg" alt="Check" />
              Feature C
            </div>
            <div class="feature">
              <img src="check-circle.svg" alt="Check" />
              Feature D
            </div>
            <div class="feature inactive">
              <img src="x-square.svg" alt="Cross" />
              Feature E
            </div>
            <div class="feature inactive">
              <img src="x-square.svg" alt="Cross" />
              Feature F
            </div>
          </div>
          <button class="call-to-action">Start Today</button>
        </div>
      </div>
      <div class="price-column">
        <div class="price-column-header">
          <div class="price">
            <div class="dollar">$</div>
            50

          </div>
          <div class="plan-name">Enterprise</div>
        </div>
        <div class="divider"></div>
        <div class="price-column-footer">
          <div class="features">

            <div class="feature">

              Feature E
            </div>
            <div class="feature">
              <img src="check-circle.svg" alt="Check" />
              Feature F
            </div>
          </div>
          <button class="call-to-action">Start Today</button>
        </div>
      </div>
    </div>
  </body>
</html>
